<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }} | Patrick Reagan</title>
    <style>
      *  { font-family: Courier }
      dd { padding-bottom: 20px; margin-left: 25px; }
      dt { padding-bottom: 5px; margin-left: 5px; }

      /* Layout */
      table     { margin: auto; border-collapse: collapse; }
      td        { padding: 0 3px 3px 3px; }
      tr.header { border-bottom: 1px solid #000; }
      td.body   { padding-top: 20px; padding-left: 10px; }

      hr {
        border: none;
        height: 1px;
        background-color: black;
      }

      li {
        padding-bottom: 5px;
      }

      #resume #education ~ p {
        margin: 0;
      }

      #resume #publications ~ ul,
      #resume #presentations ~ ul {
        padding-left: 15px;
        list-style-type: none;
      }

      #resume h2#selected-client-work ~ ul {
        padding-left: 20px;
      }

      #resume h2#selected-client-work ~ ul li {
        padding-bottom: 10px;
      }

      #resume h2#experience ~ ul {
        padding-left: 40px;
      }

      #resume h2#experience ~ ul li {
        padding-bottom: 5px;
      }

      #resume h2#education ~ hr {
        margin-top: 25px;
      }

      #resume hr ~ hr {
        padding: 0;
        margin-top: 8px !important;
        margin-bottom: 25px;
      }

      #resume h3 {
        margin-bottom: 0;
      }

      #resume h4 {
        margin-top: 0;
        font-style: italic;
        margin-left: 5px;
      }

      /* Code */
      code {
        background-color: #CCC;
        border-radius: 5px;
        padding: 0 3px 0 3px;
      }
    </style>
  </head>

  <body id="{{ page.id | slugify }}">
    <table width="800">
      <tr class="header">
        <td style="text-align: left;">
          <a href="/">/patrick-reagan</a>
        </td>
        <td style="text-align: right;">
          <!-- <a href="/essays">essays</a> -->
          <a href="/articles">articles</a>
          <a href="/projects">projects</a>
          <a href="/resume">résumé</a>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="body">
          {% if page.header %}
            <h2>{{ page.header }}</h2>
          {% endif %}

          {{ content }}
        </td>
      </tr>
    </table>
  </body>
</html>
